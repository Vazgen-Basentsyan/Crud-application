{% extends 'users/base.html' %}

{% block content %}
<table class="centered">
        <thead>
          <tr>
              <th>Title</th>
              <th>Location</th>
              <th>Land sqm</th>
              <th>Place sqm</th>
              <th>Bedrooms</th>
          </tr>
        </thead>

        <tbody>

        {% for home in object_list %}
        <tr>
            <td>{{ home.title }}</td>
            <td>{{ home.location }}</td>
            <td>{{ home.land_sqm }}</td>
            <td>{{ home.place_sqm }}</td>
            <td>{{ home.bedrooms }}</td>
        </tr>
        {% endfor %}
        </tbody>
      </table>

{% endblock content %}
